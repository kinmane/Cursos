<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">

                <div class="card">
                    <div class="card-body">
                        <h2 class="card-tittle">É melhor utilizar Álcool ou Gasolina?</h2>
                        <form>
                            <div class="form-group mr-2">
                                <label for="alcool">Preço do álcool</label>
                                <input type="text" placeholder="Digite o preço do álcool (ex: 3.90)" class="form-control" id="alcool">
                            </div>

                            <div class="form-group mr-2">
                                <label for="gasolina">Preço da gasolina</label>
                                <input type="text" placeholder="Digite o preço da gasolina (ex: 4.90)" class="form-control" id="gasolina">
                            </div>

                            <div class="alert alert-primary" id="resultado">resultado</div>

                            <button type="button" class="btn btn-primary" onclick="calcularMelhorPreco()">Calcular</button>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
