<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <div class="form-group">
      <label for="mulheres">Mulheres:</label>
      <input type="number" id="mulheres" name="mulheres" value="0">
    </div>
    <div class="form-group">
      <label for="criancas">Crian√ßas:</label>
      <input type="number" id="criancas" name="criancas" value="0">
    </div>
    <button onclick="calcular()">Calcular</button>
    <div id="resultado">
      <h2>Quantidade de itens a serem comprados:</h2>
      <ul>
        <li id="carne"></li>
        <li id="frango"></li>
        <li id="linguica"></li>
        <li id="refrigerante"></li>
        <li id="cerveja"></li>
      </ul>
    </div>
  </div>
</body>

</html>
